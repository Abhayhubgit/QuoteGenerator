<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title> 
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <div class="quote-text">
            <span id="quote"> However many holy words you read, however many you  speak, what good will they do you if you do not act on upon them?</span>
            <!-- Author -->
            <div class="quote-author">
                <span class="author" id="author"> ""</span>
            </div>
            <!-- buttons -->
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Tweet this!">
                     <i class="fa-twitter"> </i>
                     Twitter
                </button> 
                <button class="new-quote" id="new-quote"> New Quote </button>
            </div>
        </div>
    </div>  



    <!-- Script -->
    <script src="./script.js"></script>
</body>
</html>
